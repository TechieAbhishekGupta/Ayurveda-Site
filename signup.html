<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Ayurvedic Bliss</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <main>
      <div class="signup_container">
        <div class="login-box">
          <h2>ðŸŒ¿ Join the Ayurveda Community ðŸŒ¿</h2>
          <p class="subtitle">Discover natural healing and wellness!</p>

          <!-- Google Signup -->
          <button class="google-btn">
            <img
              src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw"
              alt="Google Icon"
            />
            Sign up with Google
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <!-- Signup Form -->
          <form>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />

            <button type="submit" class="signup-btn">Sign Up</button>
          </form>

          <p class="login-link">
            Already have an account? <a href="login.html">Login here</a>
          </p>

          <div class="welcome-msg">
            ðŸŒ± Begin your Ayurvedic journey towards wellness and balance! ðŸŒ±

        </div>
      </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <!-- Load Header & Footer Script -->
    <script src="js/loadHeaderFooter.js"></script>
  </body>
</html>
