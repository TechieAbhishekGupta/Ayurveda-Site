<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Ayurvedic Bliss</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <main>
      <section class="contact-section">
        <div class="container">
          <!-- Contact Header -->
          <h1 class="title">üìû Contact Us</h1>
          <p class="subtitle">
            Feel free to reach out for any inquiries or assistance. We‚Äôd love to
            hear from you!
          </p>

          <!-- Contact Information -->
          <div class="contact-info">
            <div class="info-box">
              <i class="fas fa-map-marker-alt"></i>
              <h3>Our Address</h3>
              <p>123 Project Street, Tech City, 45678, USA</p>
            </div>
            <div class="info-box">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <!-- <a href="mailto:support@ayurvedicbliss.com"
                >support@ayurvedicbliss.com</a
              > -->
              <p>support@ayurvedicbliss.com</p>
            </div>
            <div class="info-box">
              <i class="fas fa-phone"></i>
              <h3>Phone</h3>
              <p>+1 234 567 8900</p>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <h2>‚úâÔ∏è Send Us a Message</h2>
            <form id="contactForm">
              <div class="form-group">
                <input type="text" id="name" placeholder="Full Name" required />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  id="message"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>

          <!-- Google Map -->
          <div class="map-container">
            <h2>üìç Our Location</h2>
            <iframe
              src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <!-- Load Header & Footer Script -->
    <script src="js/loadHeaderFooter.js"></script>
  </body>
</html>
